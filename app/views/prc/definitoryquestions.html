{% extends "layout_bsa_internal.html" %} 

{% block page_title %} Single User View 
{% endblock %} 

{% block after_header %}
  <div id="menu">
    <div id="menu-content">
      <div class="grid-row">
        <div class="column-half">
          <ul class="visually-hidden">
            <li><a class="menu-button selected" href="results">Search</a></li>
          </ul>
        </div>
        <div class="column-half" id="logout">
          <a href="login">Sign out</a>
        </div>
      </div>
    </div>
  </div> 
  {% endblock %} 
  
  {% block content %}

<style>
.highlight {
    min-height: 40%;
}
.link-back{
    margin-left: 20px;     
}
.form-control {
    width: 90%;
}
.questions{
	padding: 0px 0 0 0;
}
.multiple-choice{
    padding-top: 5px;
    padding-bottom: 0px;
	padding-right: 5px;
	padding-left: 0px;
	
}
.column-one-third{
padding: 0 0 0 0;
}
</style>

<main id="content" role="main">

    <div class="grid-row">

        <a href="homepage" class="link-back">Back</a>
		<br>
		<br>
		<div class="column-full">
			<div class="column-one-half lpads ">
				<div style="padding: 0 2em 0 1em">
					<div class="grid-row highlight">
						<h1 class="heading-medium" style="margin-top: 0.83333em; margin-bottom: 0.83333em;">Definitory questions</h1>
						
						<div class="column-full questions">	
							<!-- Who you applying for? -->
							<div class="form-group">
							  <fieldset class="inline">
								<div class="column-one-third">
									<legend>
									  <h1 class="heading-small">
										Applying for?
									  </h1>
									</legend>
								</div>
								<div class="column-one-third">
									<div class="multiple-choice">
									  <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">
									  <label for="radio-inline-1">Myself</label>
									</div>
								</div>
								<div class="column-one-third">
									<div class="multiple-choice">
									  <input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">
									  <label for="radio-inline-2">Other</label>
									</div>
								</div>	
							  </fieldset>
							</div>
							<!-- reside in UK-->
							<div class="form-group">
							  <fieldset class="inline">
								<div class="column-one-third">
									<legend>
									  <h1 class="heading-small">
										UK resident?
									  </h1>
									</legend>
								</div>
								<div class="column-one-third">
									<div class="multiple-choice">
									  <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">
									  <label for="radio-inline-1">Yes</label>
									</div>
								</div>
								<div class="column-one-third">
									<div class="multiple-choice">
									  <input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">
									  <label for="radio-inline-2">No</label>
									</div>
								</div>	
							  </fieldset>
							</div>
							<!-- Do you have a S1? -->
							<div class="form-group">
							  <fieldset class="inline">
								<div class="column-one-third">
									<legend>
									  <h1 class="heading-small">
										S1 registred?
									  </h1>
									</legend>
								</div>
								<div class="column-one-third">
									<div class="multiple-choice">
									  <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">
									  <label for="radio-inline-1">Yes</label>
									</div>
								</div>
								<div class="column-one-third">
									<div class="multiple-choice">
									  <input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">
									  <label for="radio-inline-2">No</label>
									</div>
								</div>	
							  </fieldset>
							</div>
						</div>
						<br><a class="button" href="registerperson" role="button" style=" font-size: 19px;">Submit</a>
					</div>			
	</div>		
</main>
			
{% endblock %}

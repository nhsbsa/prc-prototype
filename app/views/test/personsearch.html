{% extends "layout_bsa_internal.html" %} {% block page_title %} Single User View {% endblock %} {% block after_header %} {% endblock %} {% block content %} 
<style> th { font-weight: 700; font-style: normal; } table tr td:nth-child(3) { padding-right: 0%; width: 24%; } table tr td:nth-child(2) { width: 0%; font-weight: 700; padding-right: 2%; } .form-control { width: 90%; }

</style>
<main id="content" role="main">
    <div class="grid-row">


        <!-- <p>
                <a href="personsearchdepend.html">Add dependant</a>
            </p> -->
        <div class="column-one-third">
            <div class="grid-row highlight 1">
                <h2 class="heading-large">Patient search </h2>

                <div class="form-group">
                    <label class="form-label" for="firstname">First name</label>
                    <input class="form-control" id="firstname" name="firstname" type="firstname">
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastname">Last name</label>
                    <input class="form-control" id="lastname" name="lastname" type="lastname">
                </div>


                <div class="form-group">
                    <fieldset>
                        <!--     <legend class="form-label-bold">Date of birth</legend> -->
                        <!-- <p>We only use this to check if your age entitles you to any help.</p> -->
                        <p class="form-hint" id="dob-hint" style="margin-bottom: 0px">For example, 31 07 1980</p>

                        <div class="form-date">
                            <div class="form-group form-group-day">
                                <label class="form-label" for="dob-day">Day</label>
                                <input class="form-control" id="dobday" name="dobday" type="text" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
                            </div>
                            <div class="form-group form-group-month">
                                <label class="form-label" for="dob-month">Month</label>
                                <input class="form-control" id="dobmonth" name="dobmonth" type="text" pattern="[0-9]*" min="0" max="12">
                            </div>

                            <div class="form-group form-group-year">
                                <label class="form-label" for="dob-year">Year</label>
                                <input class="form-control" id="dobyear" name="dobyear" type="text" pattern="[0-9]*" min="0" max="2016">
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <label class="form-label" for="nino">National insurance number</label>
                    <input class="form-control" id="nino" name="nino" type="nino">
                </div>


                <a class="button" href="personsearchlist.html" role="button">Search</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}

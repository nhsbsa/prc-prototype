{% extends "layout_bsa_popup.html" %}

{% block page_title %}
  Single User View
{% endblock %}



{% block after_header %}


{% endblock %}

{% block content %}
<style>
.multiple-choice{
     width: 40em;
    height: 0.5em;
	padding-top: 5px;
	padding-bottom: 2px;
}
.titleCreate{
margin-bottom:0px;
margin-top:4px;
}

</style>
<main id="content" role="main">
    <div class="grid-row">
        
        <div class="column-full highlight1">

            <h1 class="heading-medium titleCreate">Create note</h1> 
			<form action="tabs-below" method="get" class="form">

		   <div class="form-group">
			  <fieldset>
					<legend>
						<h1 class="heading-small">Reason for declining the case:</h1>
					</legend>
				<div class="multiple-choice">
				  <input id="radio-1" type="radio" name="radio-group" value="reason1">
				  <label for="radio-1txt">reason 1</label>
				</div>
				<div class="multiple-choice">
				  <input id="radio-2" type="radio" name="radio-group" value="reason2">
				  <label for="radio-2">reason 2</label>
				</div>
				<div class="multiple-choice">
				  <input id="radio-3" type="radio" name="radio-group" value="reason3">
				  <label for="radio-3">reason 3</label>
				</div>
			  </fieldset>
			</div>
	
      
                
		<a class="button" role="button" style=" font-size: 19px;" onclick=" window.opener.location.replace('/supervisor/search-form'); window.close();">Submit</a>

        <p class="navigation"><a class="cancel" href="JavaScript:window.close()">Cancel</a></p>
      </form>     

        </div>
    </div>
</main>

{% endblock %}
